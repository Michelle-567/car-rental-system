{% extends 'rental/base.html' %}
{% block content %}
<div class="container mt-5 col-md-4">
    <h2 class="mb-4">Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
